<div class="avatar">
  <image ng-src="{{user.user_avatar}}"></image>
</div>
<div class="information">
  <p class="name"><a href="{{user.userprofile_url}}">{{user.username}}</a><span>&nbsp {{user.timezone}}</span></p>
  <p class="brief-information">{{user.brief_info}}</p>
  <p class="bottom-info-label"><span class="highlighted-text">technologies: </span>&nbsp {{user.skills}}</p>
</div>
